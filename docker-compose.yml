version: '3'
services:
  db:
    image: mysql:5.7
    command: mysqld --character-set-server=utf8 --explicit_defaults_for_timestamp=true
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: bookcafe-review-app_development
    ports:
      - "3305:3306"

  web:
    build: .
    command: rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/bookcafe-review-app
    ports:
      - "3000:3000"
    links:
      - db