inherit_from: .rubocop_todo.yml
require:
  - rubocop-rails
AllCops:
  Exclude:
    - 'config.ru'
    - 'bin/**'
    - 'lib/**'
    - 'db/**/*'
    - 'config/**/*'
    - 'script/**/*'

AsciiComments:
  Enabled: false

Documentation:
  Enabled: false

ClassAndModuleChildren:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

LineLength:
  Max: 100

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'